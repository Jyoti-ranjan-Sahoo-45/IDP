{% extends 'base.html' %}

{% block title %}IDP - Logged Out{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6 col-lg-5 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h1 class="h3 mb-0">Logged Out</h1>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-4x text-success"></i>
                    </div>
                    <h2 class="h4 mb-3">You have been successfully logged out</h2>
                    <p class="mb-4">Thank you for using our Intelligent Document Processing system.</p>
                    
                    <div class="d-grid">
                        <a href="{% url 'login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Log in again
                        </a>
                    </div>
                </div>
                <div class="card-footer bg-light text-center">
                    <a href="{% url 'index' %}" class="text-decoration-none">
                        <i class="fas fa-home me-1"></i> Return to Homepage
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
